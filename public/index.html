<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./my-favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="John Doe's Portfolio Website showcasing web development projects." />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="John Doe's Portfolio" />
    <meta
      property="og:description"
      content="Welcome to John Doe's portfolio website. Explore my projects and skills."
    />
    <meta
      property="og:image"
      content="https://example.com/my-preview-image.jpg"
    />
    <meta property="og:url" content="https://john-doe.github.io/Portfolio/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="John Doe's Portfolio" />
    <meta
      name="twitter:description"
      content="Welcome to John Doe's portfolio website. Explore my projects and skills."
    />

    <!-- Manifest and Title -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>John Doe</title>
  </head>
  <body style="background-color: #ffffff">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
